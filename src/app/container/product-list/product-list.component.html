<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInStock"
  [outOfstock]="totalProductOutOfStock"
  (selectedFilterOnChange)="onFilterChange($event)">
</app-filter>
<div class='ekart--products--container'>
  <div *ngFor="let prod of products">
    <app-product
      [product]='prod'
      *ngIf="selectedFilter === 'all' || prod.is_in_inventory.toString() === selectedFilter">
    </app-product>
  </div>

</div>
